<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="520" viewBox="0 0 1600 520" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Dhaya Balusamy hero">
  <defs>
    <pattern id="dotGrid" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="1.6" cy="1.6" r="1.15" fill="#1B1F24"/>
    </pattern>

    <radialGradient id="vignette" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(820 250) rotate(90) scale(330 920)">
      <stop offset="0" stop-color="#0B0D10" stop-opacity="0"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.72"/>
    </radialGradient>

    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="4.2" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.10
                0 0 0 0 0.95
                0 0 0 0 0.45
                0 0 0 1 0" result="greenBlur"/>
      <feMerge>
        <feMergeNode in="greenBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0F141A"/>
      <stop offset="1" stop-color="#0A0D11"/>
    </linearGradient>

    <style><![CDATA[
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .title { font-size: 60px; font-weight: 900; letter-spacing: 0.8px; fill: #F2F5F8; }
      .sub { font-size: 20px; fill: #B7C0CC; }
      .small { font-size: 14px; fill: #93A0B2; }
      .label { font-size: 13px; fill: #93A0B2; letter-spacing: 0.2px; }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect width="1600" height="520" fill="#06080B"/>
  <rect width="1600" height="520" fill="url(#dotGrid)" opacity="0.95"/>
  <rect width="1600" height="520" fill="url(#vignette)"/>

  <!-- Column labels -->
  <text class="mono label" x="90" y="56">REALTIME RAW CONTEXT</text>
  <text class="mono label" x="705" y="56">SEMANTIC UNDERSTANDING</text>
  <text class="mono label" x="1320" y="56">CURATED OUTPUT</text>

  <!-- Left content -->
  <g transform="translate(90,120)">
    <text class="mono title" x="0" y="0" dominant-baseline="hanging">DHAYA BALUSAMY</text>

    <text class="mono sub" x="0" y="108">AI/ML engineer building recommender systems, LLM tooling,</text>
    <text class="mono sub" x="0" y="140">scalable inference, and GPU-accelerated training.</text>

    <!-- Minimal "inputs" list -->
    <g transform="translate(0,196)" opacity="0.9">
      <text class="mono small" x="0" y="0" dominant-baseline="hanging">Code</text>
      <text class="mono small" x="0" y="34" dominant-baseline="hanging">Dependencies</text>
      <text class="mono small" x="0" y="68" dominant-baseline="hanging">Documentation</text>
      <text class="mono small" x="0" y="102" dominant-baseline="hanging">Style</text>
      <text class="mono small" x="0" y="136" dominant-baseline="hanging">Recent changes</text>

      <!-- indicator dots -->
      <g transform="translate(185,10)" fill="#2A313B">
        <circle cx="0" cy="0" r="4"/><circle cx="20" cy="0" r="4"/><circle cx="40" cy="0" r="4"/><circle cx="60" cy="0" r="4"/><circle cx="80" cy="0" r="4"/>
      </g>
      <g transform="translate(185,44)" fill="#2A313B">
        <circle cx="0" cy="0" r="4"/><circle cx="20" cy="0" r="4"/><circle cx="40" cy="0" r="4"/><circle cx="60" cy="0" r="4"/>
      </g>
      <g transform="translate(185,78)" fill="#2A313B">
        <circle cx="0" cy="0" r="4"/><circle cx="20" cy="0" r="4"/><circle cx="40" cy="0" r="4"/><circle cx="60" cy="0" r="4"/><circle cx="80" cy="0" r="4"/>
      </g>
      <g transform="translate(185,112)" fill="#2A313B">
        <circle cx="0" cy="0" r="4"/><circle cx="20" cy="0" r="4"/><circle cx="40" cy="0" r="4"/>
      </g>
      <g transform="translate(185,146)" fill="#2A313B">
        <circle cx="0" cy="0" r="4"/><circle cx="20" cy="0" r="4"/><circle cx="40" cy="0" r="4"/><circle cx="60" cy="0" r="4"/><circle cx="80" cy="0" r="4"/>
      </g>
    </g>
  </g>

  <!-- Right visualization panel -->
  <g transform="translate(930,92)">
    <rect x="0" y="0" width="580" height="336" rx="18" fill="url(#panel)" stroke="#1D242E"/>
    <rect x="18" y="18" width="544" height="300" rx="16" fill="#070A0E" stroke="#1A212B"/>

    <!-- Orbital graph (static) -->
    <g transform="translate(62,52)" opacity="0.95">
      <circle cx="210" cy="130" r="118" stroke="#2A313B" stroke-width="2" fill="none"/>
      <circle cx="210" cy="130" r="74" stroke="#1E2530" stroke-width="2" fill="none"/>

      <path d="M92 140 C140 70, 280 70, 328 140" stroke="#1E2530" stroke-width="2" fill="none"/>
      <path d="M102 95 C170 200, 250 200, 318 95" stroke="#1E2530" stroke-width="2" fill="none"/>

      <!-- nodes -->
      <circle cx="210" cy="130" r="10" fill="#23F36A" filter="url(#glow)"/>
      <circle cx="116" cy="140" r="6" fill="#93A0B2"/>
      <circle cx="304" cy="140" r="6" fill="#93A0B2"/>
      <circle cx="148" cy="96" r="6" fill="#23F36A" filter="url(#glow)"/>
      <circle cx="278" cy="96" r="6" fill="#93A0B2"/>
      <circle cx="162" cy="200" r="6" fill="#93A0B2"/>
      <circle cx="258" cy="200" r="6" fill="#23F36A" filter="url(#glow)"/>

      <!-- minimal chips -->
      <g transform="translate(260,18)">
        <rect x="0" y="0" rx="10" width="260" height="34" fill="#0D1117" stroke="#1E2530"/>
        <circle cx="16" cy="17" r="6" fill="#23F36A" filter="url(#glow)"/>
        <text class="mono small" x="34" y="17" dominant-baseline="middle">dlrm-adam-optimizer-support</text>
      </g>

      <g transform="translate(18,206)">
        <rect x="0" y="0" rx="10" width="240" height="34" fill="#0D1117" stroke="#1E2530"/>
        <circle cx="16" cy="17" r="6" fill="#23F36A" filter="url(#glow)"/>
        <text class="mono small" x="34" y="17" dominant-baseline="middle">llm-quantization</text>
      </g>

      <g transform="translate(332,206)">
        <rect x="0" y="0" rx="10" width="160" height="34" fill="#0D1117" stroke="#1E2530"/>
        <circle cx="16" cy="17" r="6" fill="#93A0B2"/>
        <text class="mono small" x="34" y="17" dominant-baseline="middle">dataFlow</text>
      </g>
    </g>
  </g>

  <!-- Bottom “signals” line -->
  <g transform="translate(980,448)" opacity="0.92">
    <text class="mono small" x="0" y="0">signals → insight → shipped</text>
    <rect x="0" y="14" width="520" height="8" rx="4" fill="#0D1117" stroke="#1E2530"/>
    <rect x="0" y="14" width="330" height="8" rx="4" fill="#23F36A" filter="url(#glow)"/>
  </g>
</svg>
